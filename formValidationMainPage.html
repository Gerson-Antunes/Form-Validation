<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="../formValidation.css">
  <script src="../js/formValidation.js"></script>  
</head>
<body>

<form name="Form" onsubmit="return validateForm()">
  <fieldset>
    <legend>Customer Details</legend>

    <div class="form-row">
      <div style="flex: 1;">
        <label for="firstName">First name:</label>        
        <input type="text" name="firstName" id="firstName" onfocus="changeBgd(this)" onblur="resetBgd(this)">
        <span id="firstNameError"></span>
      </div>
      <div style="flex: 1;">
        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName" onfocus="changeBgd(this)" onblur="resetBgd(this)">
        <span id="lastNameError"></span>
      </div>
    </div>

    <div class="form-row">
      <div style="flex: 1;">
        <label for="postcode">Postcode:</label>
        <input type="text" name="postcode" id="postcode" onfocus="changeBgd(this)" onblur="resetBgd(this)">
        <span id="postcodeError"></span>
      </div>
      <div style="flex: 1;">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" onfocus="changeBgd(this)" onblur="resetBgd(this)">
        <span id="emailError"></span>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Payment Details</legend>

    <div class="form-row">
      <div style="flex: 1;">
        <label for="creditCard">Credit Card:</label>
        <select id="creditCard" name="creditCard">
          <option value="">--Select Card--</option>          
          <option value="visa">Visa</option>
          <option value="mastercard">MasterCard</option>
          <option value="amex">American Express</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div style="flex: 1;">
        <label for="cardNumber">Card number:</label>
        <input type="text" id="cardNumber" name="cardNumber" onfocus="changeBgd(this)" onblur="resetBgd(this)">
        <span id="cardNumberError"></span>
      </div>
      <div style="flex: 1;">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" onfocus="changeBgd(this)" onblur="resetBgd(this)">
        <span id="cvvError"></span>
      </div>
    </div>

    <div class="form-row">
      <div style="flex: 1;">
        <label for="expiryMonth">Expiry Month:</label>
        <span id="expiryMonthError"></span>  
        <select id="expiryMonth" name="expiryMonth">        
          <option value="">--MM--</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>

      <div style="flex: 1;">
        <label for="expiryYear">Expiry Year:</label>
        <span id="expiryYearError"></span>  
        <select id="expiryYear" name="expiryYear">        
          <option value="">--YY--</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
        </select>
      </div>
    </div>
  </fieldset>

  <div class="buttons">    
    <button type="submit" value="Submit">Submit</button>
    <button type="button" onclick="redirect()">Help</button>
    <button type="button" onclick="openWebsitePrompt()">Go to Other Websites</button>
  </div>
</form>

</body>
</html>
